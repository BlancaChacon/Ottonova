<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Figtree:ital,wght@0,500;0,700;1,300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Kontakt Formular</title>
</head>
<body>
    <div class="main-content">
        <form action="#" class="form-container" id="form">
            <div class="logo">
                <img src="./logo_ottonova_bildmarke_azure_RGB.png" alt="">
            </div>
            <h1 class="sign-up">Anmelden</h1>

                <div class= "form_input vorname">
                    <input type="text" id="vorname">
                    <label for="vorname">Vorname</label>
                    <p class="errorMessage"></p>
                </div>
                <div class="form_input nachname">
                    <input type="text" id="nachname">
                    <label for="nachname">Nachname</label>
                    <p class="errorMessage"></p>
                </div>
                <div class="form_input email">
                    <input type="email" id="email">
                    <label for="email">Email</label>
                    <p class="errorMessage"></p>
                </div>
                <div class="form_input telefonnummer">
                    <input type="text" id="telefonnummer">
                    <label for="telefonnummer">Telefonnummer</label>
                    <p class="errorMessage"></p>
                </div>
                <div class="checkbox-termsAndConditions termsAndConditions">
                    <input type="checkbox"  id="termsAndConditions">
                    <label for="termsAndConditions">Du musst die Geschäftbedingungen akzeptieren.</label>
                    <a href="#">Geschäftbedingungen</a>
                    <p class="errorMessage"></p>
                </div>
                <div class="send-button submit" >
                    <input type="submit" value="Senden">
                    <p class="correctMessage"></p>
                </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
